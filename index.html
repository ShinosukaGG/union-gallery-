<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shinosuka's Union Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-left">
      <img src="badge3.png" alt="Union Logo" class="union-logo" />
      <span class="union-text">UNION</span>
    </div>
    <a href="https://x.com/shinosuka_eth" target="_blank" class="gallery-title">Shinosuka's Union Gallery</a>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- REQUEST CARD -->
    <div class="request-card">
      <h2>Have a request for Union artworks?</h2>
      <a href="https://x.com/messages/compose?recipient_id=shinosuka_eth" target="_blank" class="request-link">Let Me Know</a>
    </div>

    <!-- ARTWORK CARDS -->
    <div id="artworks-container" class="gallery-grid"></div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p><i>All the artworks are free to use in any content creation related Union. Create more content and become a Mad Yapper.</i></p>
  </footer>
</body>
</html>
